---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      {% if post.content contains '<!--more-->' %}
        <div class="entry">
  	    	{{ post.content | split:'<!--more-->' | first }}
        </div>
	    	<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% else %}
        <div class="entry">      
      	  {{ post.content }}
        </div>
      {% endif %}

    </article>
  {% endfor %}
</div>
